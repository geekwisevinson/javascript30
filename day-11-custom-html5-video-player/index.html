<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <style>
        .progress__filled {
            border: 5px solid yellow;
        }
        .player {
            display: inline-block;
        }

        .progress {
            display: flex;
        }
    </style>
</head>
<body>
<div>
    does not work in chrome served from webstorm. <br>
    does work if ran from explorer no server or another server <br>
    does work in firefox in all cases
</div>
<div class="player">
    <video src="./sample.mp4" class="player__video viewer"  ></video>
    <div class="player__controls">
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="TogglePlay">  &#9658; </button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-1" class="player__button">&#x23ea; -10</button>
        <button data-skip="2" class="player__button">&#x23e9; 25</button>
    </div>
</div>

<script src="script.js">

</script>
</body>
</html>
